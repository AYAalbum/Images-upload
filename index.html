<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troop Media Drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --forest: #2E5D38;
            --leather: #8B5A2B;
            --sand: #F4F1EA;
            --cork: #e8dcb9; /* Corkboard color */
        }

        body {
            font-family: 'Lato', sans-serif;
            background-color: var(--cork);
            /* Cork texture pattern */
            background-image: radial-gradient(#d4c5a3 15%, transparent 16%), radial-gradient(#d4c5a3 15%, transparent 16%);
            background-size: 10px 10px;
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .main-container {
            max-width: 800px; /* Wider for the gallery */
            margin: 0 auto;
            background: #fff;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            border-radius: 4px;
            overflow: hidden;
            border-top: 6px solid var(--forest);
        }

        header {
            background: var(--forest);
            color: white;
            padding: 1.5rem;
            text-align: center;
            /* Jagged edge bottom */
            clip-path: polygon(0 0, 100% 0, 100% 90%, 50% 100%, 0 90%);
            margin-bottom: 2rem;
        }

        h1 { margin: 0; font-family: 'Crete Round', serif; letter-spacing: 1px; }
        
        /* THE FORM GRID */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 0 2rem;
        }
        
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        label {
            display: block;
            font-weight: bold;
            color: var(--forest);
            font-size: 0.8rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-family: 'Lato', sans-serif;
        }

        /* PASSWORD FIELD STYLE */
        .security-field input {
            border-color: var(--leather);
            background-color: #fffaf0;
            text-align: center;
            letter-spacing: 3px;
            font-weight: bold;
        }

        /* TOGGLE SWITCH */
        .mode-toggle {
            display: flex;
            background: #eee;
            border-radius: 4px;
            padding: 4px;
            margin-bottom: 15px;
            grid-column: 1 / -1;
        }
        .mode-option {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            color: #888;
            border-radius: 4px;
        }
        .mode-option.active {
            background: white;
            color: var(--forest);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* POLAROID GALLERY AREA */
        .upload-area {
            padding: 2rem;
            text-align: center;
        }

        .btn-select {
            background: #eee;
            border: 2px dashed var(--leather);
            color: var(--leather);
            padding: 1rem 2rem;
            cursor: pointer;
            border-radius: 8px;
            font-weight: bold;
            display: inline-block;
            transition: 0.2s;
        }
        .btn-select:hover { background: #e9e4dc; }

        /* The Polaroid Grid */
        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 25px 10px; /* Extra padding bottom for polaroid look */
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transform: rotate(-2deg);
            width: 100px;
            text-align: center;
            transition: 0.3s;
            position: relative;
        }
        .polaroid:nth-child(even) { transform: rotate(2deg); }
        .polaroid img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border: 1px solid #ddd;
        }
        .polaroid.uploaded::after {
            content: "âœ“";
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            color: var(--forest);
            font-weight: bold;
            text-shadow: 0 0 5px white;
        }

        /* ACTION BAR */
        .action-bar {
            padding: 2rem;
            background: #f9f9f9;
            border-top: 1px solid #eee;
            text-align: center;
        }

        .btn-upload {
            background: var(--forest);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 0 #1a3c22;
            transition: 0.2s;
        }
        .btn-upload:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #1a3c22;
        }
        .btn-upload:disabled {
            background: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        #progress-text {
            margin-top: 15px;
            font-weight: bold;
            color: var(--leather);
        }

    </style>
</head>
<body>

<div class="main-container">
    <header>
        <h1>Troop Media Drop</h1>
    </header>

    <div class="form-grid">
        <div>
            <div class="mode-toggle">
                <div class="mode-option active" id="tab-new" onclick="setMode('new')">New Event</div>
                <div class="mode-option" id="tab-existing" onclick="setMode('existing')">Existing</div>
            </div>

            <div id="new-folder-group">
                <label>Event Name</label>
                <input type="text" id="newFolderName" placeholder="e.g. Hiking Trip">
            </div>

            <div id="existing-folder-group" style="display:none;">
                <label>Select Event</label>
                <select id="existingFolderSelect">
                    <option disabled selected>Loading...</option>
                </select>
            </div>
        </div>

        <div>
            <label>Scout Name</label>
            <input type="text" id="uploaderName" placeholder="Your Name">
            
            <div style="height: 15px;"></div>
            
            <label>Camp Password ðŸ”’</label>
            <div class="security-field">
                <input type="password" id="campPassword" placeholder="Enter Code">
            </div>
        </div>
    </div>

    <div class="upload-area">
        <input type="file" id="fileInput" multiple accept="image/*,video/*" style="display:none">
        
        <div class="btn-select" onclick="document.getElementById('fileInput').click()">
            ðŸ“¸ Tap to Select Photos (Batch Upload)
        </div>

        <div id="gallery">
            </div>
    </div>

    <div class="action-bar">
        <button id="uploadBtn" class="btn-upload" onclick="startBatchUpload()">Start Upload</button>
        <div id="progress-text">Ready to upload</div>
    </div>
</div>

<script>
    // -----------------------------------------------------------
    // PASTE YOUR NEW WEB APP URL HERE
    // -----------------------------------------------------------
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxUAQAyKJszaiaPOt93yjSP7DDPWA5ggRqRZDqeEKLzh3Ri10OuubKtGLI9E2AjC-HfZw/exec"; 

    // DATA STORAGE
    let currentMode = 'new';
    let fileQueue = []; // Stores the actual file objects

    // --- INITIALIZATION ---
    window.onload = function() {
        loadFolders();
        document.getElementById('uploadBtn').disabled = true; // Disable until files selected
    };

    // --- UI TOGGLE LOGIC ---
    function setMode(mode) {
        currentMode = mode;
        const newGroup = document.getElementById('new-folder-group');
        const existGroup = document.getElementById('existing-folder-group');
        
        if (mode === 'new') {
            newGroup.style.display = 'block';
            existGroup.style.display = 'none';
            document.getElementById('tab-new').classList.add('active');
            document.getElementById('tab-existing').classList.remove('active');
        } else {
            newGroup.style.display = 'none';
            existGroup.style.display = 'block';
            document.getElementById('tab-new').classList.remove('active');
            document.getElementById('tab-existing').classList.add('active');
        }
    }

    // --- 1. HANDLE FILE SELECTION & PREVIEWS ---
    document.getElementById('fileInput').addEventListener('change', function() {
        const files = Array.from(this.files);
        if (files.length === 0) return;

        // Add to queue
        fileQueue = fileQueue.concat(files);
        
        // Render Thumbnails
        const gallery = document.getElementById('gallery');
        gallery.innerHTML = ""; // Clear current view
        
        fileQueue.forEach((file, index) => {
            const div = document.createElement('div');
            div.className = 'polaroid';
            div.id = 'thumb-' + index;

            // Create thumbnail
            const img = document.createElement('img');
            img.src = URL.createObjectURL(file);
            
            div.appendChild(img);
            gallery.appendChild(div);
        });

        document.getElementById('uploadBtn').disabled = false;
        document.getElementById('progress-text').textContent = `${fileQueue.length} photos ready.`;
    });

    // --- 2. THE BATCH UPLOADER (Recursive) ---
    function startBatchUpload() {
        const password = document.getElementById('campPassword').value;
        const uploader = document.getElementById('uploaderName').value || "Anonymous";
        let folderName = "";

        // Validate Inputs
        if (!password) { alert("âš ï¸ Please enter the Camp Password!"); return; }
        if (currentMode === 'new') {
            folderName = document.getElementById('newFolderName').value;
            if(!folderName) { alert("Please name the new event!"); return; }
        } else {
            folderName = document.getElementById('existingFolderSelect').value;
            if(!folderName) { alert("Please select an event!"); return; }
        }

        // Lock UI
        document.getElementById('uploadBtn').disabled = true;
        
        // Start Loop
        processQueue(0, folderName, uploader, password);
    }

    function processQueue(index, folderName, uploader, password) {
        // BASE CASE: Are we done?
        if (index >= fileQueue.length) {
            document.getElementById('progress-text').textContent = "ðŸŽ‰ All uploads complete!";
            document.getElementById('progress-text').style.color = "var(--forest)";
            
            // Clean up
            fileQueue = [];
            document.getElementById('fileInput').value = ""; // Reset input
            loadFolders(); // Refresh folder list
            return;
        }

        // UPDATE UI
        const file = fileQueue[index];
        document.getElementById('progress-text').textContent = `Uploading ${index + 1} of ${fileQueue.length}...`;
        
        // READ & UPLOAD
        const reader = new FileReader();
        reader.onload = function(e) {
            const rawBase64 = e.target.result.split(',')[1];

            const payload = {
                action: "upload",
                password: password, // Send password
                folderType: currentMode,
                folderName: currentMode === 'new' ? folderName : null,
                selectedFolder: currentMode === 'existing' ? folderName : null,
                uploaderName: uploader,
                file: rawBase64,
                mimeType: file.type,
                filename: file.name
            };

            fetch(WEB_APP_URL, {
                method: "POST",
                body: JSON.stringify(payload),
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            })
            .then(response => response.json())
            .then(data => {
                if (data.result === 'success') {
                    // Mark visual thumbnail as done
                    document.getElementById('thumb-' + index).classList.add('uploaded');
                    // ðŸš€ UPLOAD NEXT FILE
                    processQueue(index + 1, folderName, uploader, password);
                } else {
                    alert("Error: " + data.error);
                    document.getElementById('uploadBtn').disabled = false;
                }
            })
            .catch(err => {
                console.error(err);
                alert("Upload failed on file " + (index+1));
                document.getElementById('uploadBtn').disabled = false;
            });
        };
        reader.readAsDataURL(file);
    }

    // --- LOADER ---
    function loadFolders() {
        const select = document.getElementById('existingFolderSelect');
        // We also need the password to see folders now! 
        // Note: For simplicity, I allowed 'getFolders' without a password in the script above
        // But if you restricted it, you'd need to send the password here too.
        
        fetch(WEB_APP_URL, {
            method: "POST",
            body: JSON.stringify({ action: "getFolders", password: "ANY" }), // Password ignored for listing
            headers: { "Content-Type": "text/plain;charset=utf-8" }
        })
        .then(response => response.json())
        .then(data => {
            if (data.result === 'success') {
                select.innerHTML = '<option value="" disabled selected>Select Event...</option>';
                data.folders.forEach(f => {
                    let opt = document.createElement("option");
                    opt.text = f;
                    opt.value = f;
                    select.add(opt);
                });
            }
        });
    }
</script>

</body>
</html>
